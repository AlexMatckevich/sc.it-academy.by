<!DOCTYPE html>  
<HTML> 
	<HEAD>
		<META charset="utf-8">		
		<TITLE>Задача 2</TITLE>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<!--<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>-->
		<script type="text/javascript">
			
			$(document).ready(function(){
				$('#pass1,#pass2').keyup(function(){
					
					if($('#pass1').val() ==$('#pass2').val()){
						$('#mess').text('Совпадают');	
						$('#mess').removeClass('text-danger');
						$('#mess').addClass('text-success');
					}else{
						$('#mess').text('Не совпадают');	
						$('#mess').removeClass('text-success');
						$('#mess').addClass('text-danger');
					}
				})
			})
		</script>
		
	</HEAD>
	<BODY> 
		<div class="container">
			<div class="row">
				<div class="column">
					<input type="password" id="pass1" name="pass1">
					<label for="pass1">Enter the password</label>
				</div>			
			</div>
			<div class="row">
				<div class="column">
					<input type="password" id="pass2" name="pass2">
					<label for="pass2">Confirm</label>
				</div>	
			</div>
			<div class="row">
				<div class="column">
					<h4 id="mess"></h4>
				</div>	
			</div>
	    </div>		 
	</BODY>  
</HTML>
