<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DZ_8_3_2</title>
	<style type="text/css">
		.zebra {
			border-color: red;
			background-color: grey;
		}
		
		.not {
		    border-color: green;
			background-color: lichtgreen;
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#Password1').on("input", function(){
				if($("#Password1").val() != $("#Password2").val()){
				$('#Password1').addClass('zebra');
				$('#Password2').addClass('zebra');
				$("#img").attr("src","media/angry.png");
				}else{
				$('#Password1').removeClass('zebra');
				$('#Password2').removeClass('zebra');
				$("#img").attr("src","media/happy.png");
				}
			});
	
		$('#Password2').on("input", function(){
				if($("#Password1").val() != $("#Password2").val()){
				$('#Password1').addClass('zebra');
				$('#Password2').addClass('zebra');
				$("#img").attr("src","media/angry.png");
				}else{
				$('#Password1').removeClass('zebra');
				$('#Password2').removeClass('zebra');
				$("#img").attr("src","media/happy.png");
				}
			});
	});
	</script>
</head>
<body>
<form>
	
	<label for="Password1">Введите пароль:</label>
	<input type="password" id="Password1" placeholder="Пароль">
	<input type="password" id="Password2" placeholder="Повторите пароль">
	
	<img id="img" src="media/angry.png" alt="Smile" title="Smile">
</form>

</body>
</html>
