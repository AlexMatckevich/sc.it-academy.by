<!DOCTYPE html>
  	<HTML> 
	  <HEAD>
	  	<META charset="utf-8"><TITLE>Пример страницы</TITLE>
	  	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	  	<script type="text/javascript">
  			$(function() { 
			    $("#checkPassword").keyup(function() { 
			     var password = $("#newPassword").val(); 
			     if(password == $(this).val()){
			     	$('input').css('background-color', 'green');
			     } 
			     else {
			     	$('input').css('background-color', 'red');
			     }
			     $("#divCheckPassword").html(password == $(this).val() ? "Passwords match." : "Passwords do not match!" 
			     ); 
			    }); 
			});
	  	</script>
	  </HEAD> 
	  <BODY>
	  	<div>
			<INPUT TYPE="password" ID="newPassword" FORM="passw" REQUIRED><Br>
  			<INPUT TYPE="password" ID="checkPassword" FORM="passw" REQUIRED><Br>
			<div class="registrationFormAlert" id="divCheckPassword"></div>
	  	</div>
	   </BODY>
</HTML>
