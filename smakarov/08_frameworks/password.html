<!DOCTYPE html>
  	<HTML> 
	  <HEAD>
	  	<META charset="utf-8"><TITLE>Пример страницы</TITLE>
	  	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	  	<script type="text/javascript">
  			$(function() { 
			    $('input').keyup(function() { 
			     var password_1 = $("#newPassword").val();
			     var password_2 = $("#checkPassword").val();
			     if(password_1 == password_2){
			     	$('input').css('background-color', 'green');
			     	$("#divCheckPassword").html("Passwords match.")
			     } 
			     else {
			     	$('input').css('background-color', 'red');
			     	$("#divCheckPassword").html("Passwords don't match.")
			     }
			    }); 
			});
	  	</script>
	  </HEAD> 
	  <BODY>
	  	<div>
			<INPUT TYPE="password" ID="newPassword" REQUIRED><Br>
  			<INPUT TYPE="password" ID="checkPassword" REQUIRED><Br>
			<div id="divCheckPassword"></div>
	  	</div>
	   </BODY>
</HTML>
