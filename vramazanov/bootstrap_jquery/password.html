<!DOCTYPE html> 
<HTML>
	<HEAD> 
        <META charset="utf-8"> 
        <TITLE>Проверка пароля</TITLE> 
		<style type="text/css">
		.registration{font-size: 20px;}
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
		$(document).ready( function checkPassword() {
    var password = $("#pass_A").val();
    var confirmPassword = $("#pass_B").val();

    if (password != confirmPassword)
        $("#CheckPassword").html("Passwords do not match!");
    else
        $("#CheckPassword").html("Passwords match.");
		});
		</script>
	</HEAD>
	<BODY>
	<form method="post" name="form" action="">
	<div>
	
		<input type="password"  id="pass_A" /><br>
	</div>
	<div>
		<input type="password"  id="pass_B" /><br>
	</div>
	
		<div class="registration" id="CheckPassword">
	</div>
	</form>
  
 
  
  
  
  
	</BODY>
</HTML>
