<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Формы. Дополнительное домашнее задание</title>
	</head>
	<body>
		<h2 align="center">Заполните анкету</h2>
		<form name="questionary" method="post" action="http://sc.it-academy.by/fe/form.php">
			<fieldset>
				<legend>Личные данные</legend>
				<input type="text" name="second_name" maxlength="25" pattern="[А-я]+" placeholder="Фамилия" required autofocus><br>
				<input type="text" name="first_name" maxlength="20" pattern="[А-я]+" placeholder="Имя" required><br>
				<input type="text" name="middle_name" maxlength="24" pattern="[А-я]+" placeholder="Отчество" required><br>
				<fieldset>
					<legend>Паспортные данные</legend>
					<input type="text" size="2" name="series" maxlength="2" pattern="[A-Z]{2}" required>
					<input type="text" size="7" name="number" maxlength="7" pattern="[0-9]{7}" required>
				</fieldset>
				<fieldset>
					<legend>Дата рождения</legend>
					<input type="text" size="4" name="year" maxlength="4" pattern="[0-9]{4}"><br>
					<select name=month>
						<option value="1">Январь</option>
						<option value="2">Февраль</option>
						<option value="3">Март</option>
						<option value="4">Апрель</option>
						<option value="5">Май</option>
						<option value="6">Июнь</option>
						<option value="7">Июль</option>
						<option value="8">Август</option>
						<option value="9">Сентябрь</option>
						<option value="10">Октябрь</option>
						<option value="11">Ноябрь</option>
						<option value="12">Декабрь</option>
					</select><br>
					<input type="number" name="day" min="1" max="31" step="1">
				</fieldset>
				<select name="nationality" required>
					<option value="rb">РБ</option>
					<option value="rf">РФ</option>
					<option value="other">Другое</option>
				</select><br>
				<label for="address_field">Адрес:</label><br>
				<textarea name="address" id="address_field"></textarea>
			</fieldset>
			<fieldset>
				<legend>Интересы</legend>
				<fieldset>
					<legend>Хобби</legend>
					<label><input type="checkbox" name="hobby[]">Рыбалка</label><br>
					<label><input type="checkbox" name="hobby[]">Астрономия</label><br>
					<label><input type="checkbox" name="hobby[]">Дайвинг</label><br>
					<label><input type="checkbox" name="hobby[]">Марки</label><br>
				</fieldset>
				<fieldset>
					<legend>Домашние животные</legend>
					<select name="pets[]" size="12" multiple>
						<optgroup label="Попугаи">
							<option value="1">Волнистый</option>
							<option value="2">Ара</option>
							<option value="3">Неразлучник</option>
						</optgroup>>
						<optgroup label="Рыба">
							<option value="4">Караси</option>
							<option value="5">Окуни</option>
							<option value="6">Осётр</option>
						</optgroup>>
						<optgroup label="Птицы">
							<option value="7">Стая ворон</option>
							<option value="8">Аист</option>
							<option value="9">Археоптерикс</option>
						</optgroup>>
					</select>
				</fieldset>
			</fieldset>
			<fieldset>
				<legend>Данные для входа и восстановленя пароля</legend>
				<input type="text" name="login" placeholder="Логин" pattern="[A-z]{5,20}" maxlength="20" required><br>
				<input type="password" name="password" placeholder="Пароль" pattern="[A-z]{10,20}" maxlength="20" required autocomplete="off">
			</fieldset>
			<fieldset>
				<legend>Координаты</legend>
				<input type="email" name="email" placeholder="введите адрес почты"><br>
				<input type="url" name="url" placeholder="введите адрес сайта">
			</fieldset>
			<fieldset>
				<legend>Цифры</legend>
				<!-- как правильно указать Decimal Separator ("." или ",") для min и max значений и нужно ли это делать? -->
				<input type="number" name="float" min="-2.5" max="2.5" step="0.1"><br>
				<input type="range" name="range" min="1" max="10">
			</fieldset>
			<fieldset>
				<legend>Кнопки управления</legend>
				<input type="submit" value="Отправить">
				<input type="reset" value="Сбросить"><br>
				<button type="button"><img src="https://safe.si/sites/default/files/styles/fullnode/public/logo-1162901_1280.png?itok=f3hWsc-R" width="35" height="35"></button>
			</fieldset>
		</form>
	</body>
</html>
